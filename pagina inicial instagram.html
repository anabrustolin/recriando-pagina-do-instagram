<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>

        </head>
        <body><div class="instagram-wrapper">
            <img src="instagram-logo.png" class="Instagram-logo-img" alt="Instagram logo">
            <img src="instagram-celular.png"  class="instagram-celular-img" alt="Celular">
            <img src="./logo-insta.png" class="logo-insta-img" alt="logo instagram">
                    </div>
                    <div class="instagram-continue">
                    <div class="group">
                            <img src="perfil insta.jpg" class="perfil-insta-img" alt="foto do perfil">
                            
                        </div>
                        <a href="#" class="instagram-login">Continue como anabrustoling</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                        
                    </div>
                    <div class="group">
                        <p class="not-account">Não é anabrustoling?</p>
                        <p class="not-account">
                            <span class="link-blue">Alternar contas</span>
                            ou 
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                        </div>
                        <div class="get-the-app">
                            <p class="get-app">Baixe o aplicativo</p>
                            <div class="download">
                                <a href="#" class="app-download"></a>
                                <img src="./apple-button.png" width="100%" height="15%"> 
                                 <img src="./googleplay-button.png" width="100%" height="15%">
                                
            </div>
        </body>
</html>
